<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather</h1>
    <table border="3">
        <tr>
            <th>Day</th>
            <th>Climate</th>
            <th>Min Temp.</th>
            <th>Max Temp.</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td><img src="images/cloud.png" alt="Cloudy" width="20px"></td> 
            <td>16°</td>
            <td>22°</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td><img src="images/heavy-rain.png" alt="Rain" width="20px"></td> 
            <td>17°</td>
            <td>20°</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td><img src="images/sun.png" alt="Sunny" width="20px"></td> 
            <td>20°</td>
            <td>27°</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td><img src="images/cloud.png" alt="Cloudy" width="20px"></td> 
            <td>19°</td>
            <td>23°</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td><img src="images/cloud.png" alt="Cloudy" width="20px"></td> 
            <td>18°</td>
            <td>28°</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td><img src="images/storm.png" alt="Storm" width="20px"></td> 
            <td>24°</td>
            <td>31°</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td><img src="images/cloud.png" alt="Cloudy" width="20px"></td> 
            <td>9°</td>
            <td>16°</td>
        </tr>
    </table>
</body>
</html>
